{% set version = "5.0.1" %}

package:
  name: libspatialite
  version: {{ version }}

source:
  url: http://www.gaia-gis.it/gaia-sins/libspatialite-{{ version }}.tar.gz
  sha256: eecbc94311c78012d059ebc0fae86ea5ef6eecb13303e6e82b3753c1b3409e98
  patches:
    # Skips 7 tests (check_extension, check_sql_stmt*, and
    # check_get_normal_zoom_extension_load) that are failing on OSX.
    - 0001-skip_failing_test.patch  # [osx]
    # Patch Win to fix build path and disable librttopo (no feedstock)
    - 0002-win_fix_paths_and_disable_rttopo.patch  # [win]
    # Patch configure for OSX to make sure we get dylib, not so
    - 0003-osx_fix_lib_ext.patch  # [osx]

build:
  number: 0
  skip: true  # [win and vc<14]
  run_exports:
    # No idea.  Staying with minor version pin.
    - {{ pin_subpackage('libspatialite', max_pin='x.x') }}

requirements:
  build:
    - autoconf  # [linux]
    - automake  # [linux]
    - libtool   # [linux]
    - pkg-config  # [not win]
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - libiconv  # [osx]
    - sqlite
    - geos
    - proj
    - freexl
    - zlib
    - libxml2
  run:
    - libiconv  # [osx]
    - sqlite
    - geos
    - proj
    - freexl
    - zlib
    - libxml2

about:
  home: https://www.gaia-gis.it/fossil/libspatialite/index
  license: MPL-1.1
  license_file: COPYING
  summary: Extend the SQLite core to support fully fledged Spatial SQL capabilities

extra:
  recipe-maintainers:
    - danclewley
    - gillins
    - ocefpaf
    - xylar
