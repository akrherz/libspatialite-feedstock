{% set version = "5.0.0" %}

package:
  name: libspatialite
  version: {{ version }}

source:
  url: http://www.gaia-gis.it/gaia-sins/libspatialite-{{ version }}.tar.gz
  sha256: 7b7fd70243f5a0b175696d87c46dde0ace030eacc27f39241c24bac5dfac6dac
  #patches:
    # Skips 3 tests (check_extension, check_sql_stmt, and check_get_normal_zoom_extension_load) that are failing on OS X.
    # Re-visit this once a new release is out.
    # - skip_failing_test.patch  # [osx]
    # - makefile.vc.patch  # [win]
    # - config-msvc.patch  # [win]
    # - gg_extras.patch  # [win]
    # - proj_api.patch  # [win]

build:
  number: 0
  skip: True  # [win and vc<14]
  run_exports:
    # No idea.  Staying with minor version pin.
    - {{ pin_subpackage('libspatialite', max_pin='x.x') }}

requirements:
  build:
    - autoconf  # [linux]
    - automake  # [linux]
    - libtool   # [linux]
    - pkg-config  # [not win]
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - libiconv  # [osx]
    - sqlite
    - geos
    - proj
    - freexl
    - zlib
    - libxml2
  run:
    - libiconv  # [osx]
    - sqlite
    - geos
    - proj
    - freexl
    - zlib
    - libxml2

test:
  commands:
    - test -f ${PREFIX}/include/spatialite.h  # [not win]
    - test -f ${PREFIX}/lib/libspatialite${SHLIB_EXT}  # [not win]
    - test -f ${PREFIX}/lib/mod_spatialite${SHLIB_EXT}  # [not win]
    - if not exist %LIBRARY_INC%\\spatialite.h exit 1  # [win]
    - if not exist %LIBRARY_BIN%\\libspatialite.dll exit 1  # [win]
    - if not exist %LIBRARY_BIN%\\mod_spatialite.dll exit 1  # [win]

about:
  home: https://www.gaia-gis.it/fossil/libspatialite/index
  license: MPL-1.1
  license_file: COPYING
  summary: 'Extend the SQLite core to support fully fledged Spatial SQL capabilities'

extra:
  recipe-maintainers:
    - danclewley
    - gillins
    - ocefpaf
    - xylar
