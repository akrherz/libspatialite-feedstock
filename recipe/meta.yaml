{% set version = "5.0.1rc0" %}

package:
  name: libspatialite
  version: {{ version }}

source:
  url: http://www.gaia-gis.it/gaia-sins/libspatialite-5.0.1-rc0.tar.gz
  sha256: acfc87d40a5dc73e108f92215821d3f775187499fd72e25174f6924dfc40752d
  patches:
    # Patch Win to fix build path and disable librttopo (no feedstock)
    - 0001-win_fix_paths.patch  # [win]
    # Patch configure for OSX to make sure we get dylib, not so
    - 0002-osx_fix_lib_ext.patch  # [osx]
    # Skips 7 tests (check_extension, check_sql_stmt*, and
    # check_get_normal_zoom_extension_load) that are failing on OSX.
    #- 0001-skip_failing_test.patch  # [osx]

build:
  number: 0
  skip: True  # [win and vc<14]
  run_exports:
    # No idea.  Staying with minor version pin.
    - {{ pin_subpackage('libspatialite', max_pin='x.x') }}

requirements:
  build:
    - autoconf  # [linux]
    - automake  # [linux]
    - libtool   # [linux]
    - pkg-config  # [not win]
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - libiconv  # [osx]
    - sqlite
    - geos
    - proj
    - freexl
    - zlib
    - libxml2
    - librttopo
  run:
    - libiconv  # [osx]
    - sqlite
    - geos
    - proj
    - freexl
    - zlib
    - libxml2
    - librttopo

about:
  home: https://www.gaia-gis.it/fossil/libspatialite/index
  license: MPL-1.1
  license_file: COPYING
  summary: 'Extend the SQLite core to support fully fledged Spatial SQL capabilities'

extra:
  recipe-maintainers:
    - danclewley
    - gillins
    - ocefpaf
    - xylar
